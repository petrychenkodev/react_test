<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form>
  *First name:<br>
  <input id="name" required type="text" name="firstname"><br>
  *Last name:<br>
  <input id="lastname" required type="text" name="lastname"><br>
  *Birthday: <br>
  <input id="birthday" required type="date" name="bday"><br>
  <input required class="radio" type="radio" name="gender" value="male"> Male<br>
  <input required class="radio" type="radio" name="gender" value="female"> Female<br>
  <select required name="country" form="countryform">
	  <option value="ukraine">Ukraine</option>
	  <option value="israel">Israel</option>
	  <option value="usa">USA</option>
	  <option value="germany">Germany</option>
  </select>
  *E-mail: <br>
  <input required type="email" name="email"><br>
  *Password:<br>
  <input required type="password" name="psw"><br>
  *Address:<br>
  <input required type="text" name="address"><br>
  <textarea name="comment" form="notes">Notes</textarea><br>
  <input type="submit" value="Отправить">
</form>
</body>
</html>
